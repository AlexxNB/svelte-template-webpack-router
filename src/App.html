<div id="container">
	<img src="images/logo.png" alt=""/>
	<div>
		<RouterLink className="nav" to="/"><Icon name="home" /> Home</RouterLink>
		<RouterLink className="nav" to="/about"><Icon name="info" /> About</RouterLink>
		<div id="router-view"></div>
	</div>
</div>



<script>
	import './styles/global.scss';  //import all global styles here. It will be packet in bandle.
	import Icon from './components/atoms/Icon.html';
	import SvelteRouter from 'svelte-router'
	import Home from './views/Home.html'
	import About from './views/About.html'

	
	
	import Config from './../template.config.js';

	const router = new SvelteRouter({
		
        routes: {
            '/': Home,
            '/about': About
		},
		
		mode: Config.urlmode
	})
  
	export default {
		components: {
			Icon,
			RouterLink: SvelteRouter.RouterLink
		},
		
        oncreate () {
            router.create('#router-view')
        },
    
        ondestroy () {
            router.destroy()
        }
	}
  </script>
