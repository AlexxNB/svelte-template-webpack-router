<svelte:head>
	<title>My App</title>
</svelte:head>
<div id="container">
	<img src="images/logo.png" alt=""/>
	<div>
		<RouterLink className="nav" to="/">Home</RouterLink>
		<RouterLink className="nav" to="/about">About</RouterLink>
		<div id="router-view"></div>
	</div>
</div>


<script>
	import './styles/global.scss';  //import all global styles here. It will be packet in bandle.
	import SvelteRouter from 'svelte-router'
	import Home from './views/Home.html'
	import About from './views/About.html'
	
	const router = new SvelteRouter({
        mode: 'history',
        routes: {
            '/': Home,
            '/about': About
        }
	})
  
	export default {
        oncreate () {
            router.create('#router-view')
        },
    
        ondestroy () {
            router.destroy()
        },
    
        components: {
            RouterLink: SvelteRouter.RouterLink
        }
	}
  </script>
